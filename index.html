<!DOCTYPE html>




<html>
	<head>
		<style>
			body, html{
				padding: 0;
				margin:0;
				background-color: black;
			}
			button{
				width: 80vw;
				height: 75px;
				background-color: black;
				color: white;
				border-radius: 25px;
				font-size: 50px;
			}
			table{
				cursor: pointer;
				background-color: black;
				margin-top: 10vh;
				color:black;
				border: 2px solid white;
				font-size: 50px;
			}
			#toCenter{
				text-align: center;
				text-align: -webkit-center;
				text-align: -moz-center;
			}
			tr{
				height: 200px;
			}
			th {
				border: 1px solid white;
				min-width: 350px;
				width:80vw;

			}
			#C{
				background-color: #C40C0C;;
			}
			#G{
				background-color: #FF6500;;
			}
			#C2{
				background-color: #FF8A08;
			}
			#E{
				background-color: #FFC100;
			}
			#G2{
				background-color: #ffe9a5;
			}
		</style>
	</head>
	<body>
		<div id="toCenter">
			<table>
				<tr onclick="playnote('G2')" id="G2">
					<th>Sol (Agudo)</th>
				</tr>
				<tr onclick="playnote('E')" id="E">
					<th>Mi</th>
				</tr>
				<tr onclick="playnote('C2')" id="C2">
					<th>Dó (Agudo)</th>
				</tr>
				<tr onclick="playnote('G')" id="G">
					<th>Sol</th>
				</tr>
				<tr onclick="playnote('C')" id="C">
					<th>Dó</th>
				</tr>
				
			</table>
			<button onclick="changeNotation()">Notação</button>
		</div>

		<script>
			let C = new Audio('C.wav')
			let G = new Audio('G.wav')
			let C2 = new Audio('C2.wav')
			let E = new Audio('E.wav')
			let G2 = new Audio('G2.wav')
			
			isToCifra = true


			function playnote(note){

				switch(note){
					case 'C':
						C.play()
					break;
					case 'G':
						G.play()
					break;
					case 'C2':
						C2.play()
					break;
					case 'E':
						E.play()
					break;
					case 'G2':
						G2.play()
					break;
				}
				/*
				let audio = new Audio(note + '.wav')
				audio.play()*/
				console.log('plays')
			}
			function changeNotation(){
				
				notasNome = ['Dó','Sol','Dó (Agudo)','Mi','Sol (Agudo)']
				notasCifra = ['C','G','C2','E','G2']
				ths = document.getElementsByTagName('th')
				
				if(ths[0].innerText == 'C'){
					isToCifra = false
				}
				
				notasCifra.reverse()
				notasNome.reverse()

				for(let i = 0; i < ths.length; i++){
					if(isToCifra){
						ths[i].innerText = notasCifra[i]
					}else{
						ths[i].innerText = notasNome[i]
					}
				}

				isToCifra = !isToCifra

			}
		</script>
	</body>


</html>
